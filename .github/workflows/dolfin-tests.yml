# This workflow will install Basix, FFCx, DOLFINx and run the DOLFINx unit tests.

name: FFCx CI

on: pull_request

jobs:
  build:
    name: Run DOLFINx tests
    runs-on: ubuntu-latest
    container: fenicsproject/test-env:openmpi

    env:
      CC: clang-10
      CXX: clang++-10

      PETSC_ARCH: linux-gnu-complex-32
      OMPI_ALLOW_RUN_AS_ROOT: 1
      OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1
      OMPI_MCA_rmaps_base_oversubscribe: 1
      OMPI_MCA_plm: isolated
      OMPI_MCA_btl_vader_single_copy_mechanism: none
      OMPI_MCA_mpi_yield_when_idle: 1
      OMPI_MCA_hwloc_base_binding_policy: none

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies (Python)
        run: |
          python3 -m pip install --upgrade pip
      - name: Install UFL
        run: |
          python3 -m pip install git+https://github.com/FEniCS/ufl.git

      - name: Clone Basix
        uses: actions/checkout@v2
        with:
          path: ./basix
          repository: FEniCS/basix
      - name: Install Basix
        run: |
          python3 -m pip install basix/

      - name: Install FFCx
        run: |
          python3 -m pip install .

      - name: Clone DOLFINx
        uses: actions/checkout@v2
        with:
          path: ./dolfinx
          repository: FEniCS/dolfinx
      - name: Clone and install DOLFINx
        run: |
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Developer -B build -S dolfinx/cpp/
          cmake --build build
          cmake --install build
          python3 -m pip -v install --global-option build --global-option --debug dolfinx/python/

      - name: Run DOLFINx unit tests
        run: python3 -m pytest -n auto dolfinx/python/test/unit
