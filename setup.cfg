[options]
include_package_data = True
packages =
    ffcx
    ffcx.codegeneration
    ffcx.codegeneration.c
    ffcx.ir
    ffcx.ir.analysis
zip_safe = False

[tool:pytest]
norecursedirs=libs doc
log_cli=1

[flake8]
max-line-length = 120
exclude = .git,__pycache__,docs/source/conf.py,build,dist,libs
ignore = W503,  # Line length
         E741  # Variable names l, O, I, ...

[yapf]
column_limit = 100
#based_on_style = pep8
#spaces_before_comment = 4
#split_before_logical_operator = true

[pydocstyle]
convention = numpy
# TODO: Work on removing these ignores
add-ignore = D100,  # Missing docstrings in modules
             D101,  # Missing docstrings in classes
             D102,  # Missing docstrings in methods
             D103,  # Missing docstrings in functions
             D104,  # Missing docstrings in packages
             D105,  # Missing docstrings in magic methods
